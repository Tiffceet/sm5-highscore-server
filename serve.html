<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https:/cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
</head>
<table id="myTable" class="display">
    <thead>
        <tr>
            <th>DateTime</th>
            <th>PlayerName</th>
            <th>SongPack</th>
            <th>SongName</th>
            <th>Difficulty</th>
            <th>Grade</th>
            <th>Score</th>
            <th>PercentDP</th>
            <th>MaxCombo</th>
            <th>Marvelous</th>
            <th>Perfect</th>
            <th>Great</th>
            <th>Good</th>
            <th>OK</th>
            <th>Miss</th>
            <th>N.G.</th>
            <th>Modifiers</th>
        </tr>
        <tr>
            <th>DateTime</th>
            <th>PlayerName</th>
            <th>SongPack</th>
            <th>SongName</th>
            <th>Difficulty</th>
            <th>Grade</th>
            <th>Score</th>
            <th>PercentDP</th>
            <th>MaxCombo</th>
            <th>Marvelous</th>
            <th>Perfect</th>
            <th>Great</th>
            <th>Good</th>
            <th>OK</th>
            <th>Miss</th>
            <th>N.G.</th>
            <th>Modifiers</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<body>
</body>
<script>
    $(document).ready(function () {
        // Setup - add a text input to each footer cell
        $('#myTable thead tr:eq(1) th').each(function () {
            var title = $(this).text();
            let sort_these = ["PlayerName", "SongPack", "SongName", "Grade", "Difficulty", "Modifiers", "Miss", "Good", "Great"]
            let sort_these_small = ["Miss", "Good", "Great"]
            $(this).html('<input type="text" style="display: ' + (sort_these.includes(title) ? "block" : "none") + ';width: ' + (sort_these_small.includes(title) ? "32px" : "64px") + '" class="column_search" />');
        });

        $.ajax({
            url: "http://konishi.tk:8765/getScores",
            success: (data) => {
                let table = $('#myTable').DataTable({
                    data: data,
                    orderCellsTop: true,
                    bPaginate: false,
                    order: [[0, 'desc']],
                    fixedHeader: true,
                    columns: [
                        { data: 'DateTime' },
                        { data: "PlayerName" },
                        { data: "SongPack" },
                        { data: "SongName" },
                        { data: "Difficulty" },
                        { data: "Grade" },
                        { data: "Score" },
                        { data: "PercentDP" },
                        { data: "MaxCombo" },
                        { data: "Marvelous" },
                        { data: "Perfect" },
                        { data: "Great" },
                        { data: "Good" },
                        { data: "OK" },
                        { data: "Miss" },
                        { data: "NG" },
                        { data: "Modifiers" },
                    ]
                });
                // Apply the search
                $('#myTable thead').on('keyup', ".column_search", function () {
                    table
                        .column($(this).parent().index())
                        .search(this.value)
                        .draw();
                });
            }
        });
    });
</script>

</html>
