<script>
    const GradeTable = [
        "âšª",
        "ðŸŸ¡",
        "ðŸŸ¢",
        "ðŸ”µ",
        "AAA+",
        "AAA",
        "AA+",
        "AA",
        "AA-",
        "A+",
        "A",
        "A",
        "B",
        "B",
        "B",
        "C",
        "C",
        "C",
        "D+",
        "D",
    ]

    const DiffColor = {
        "Beginner": "#23c3fb",
        "Basic": "#fba020",
        "Difficult": "#df3746",
        "Expert": "#24ce17",
        "Challenge": "#f914fb",
    }

    function getGradeScore(g) {
        if (g.includes("Failed")) {
            return -1
        }
        for (let i = 0; i < GradeTable.length; i++) {
            if (g.includes(GradeTable[i])) {
                let score = GradeTable.length - i
                if (i >= 0 && i <= 3) {
                    g = g.slice(0, -1)
                    for (let j = 0; j < GradeTable.length; j++) {
                        if (g.includes(GradeTable[j])) {
                            return score + (GradeTable.length - j) / 10
                        }
                    }
                }
                return score
            }
        }
        return -1;
    }

    function getDifficultyScore(d) {
        if (d.includes("Beginner")) return 0
        if (d.includes("Basic")) return 1
        if (d.includes("Difficult")) return 2
        if (d.includes("Expert")) return 3
        if (d.includes("Challenge")) return 4
        return 99;
    }

    $.fn.dataTable.ext.type.order['ddrgrade-pre'] = getGradeScore
    $.fn.dataTable.ext.type.order['ddrdiff-pre'] = getDifficultyScore
    $(document).ready(function () {
        // Setup - add a text input to each footer cell
        $('#myTable thead tr:eq(1) th').each(function () {
            var title = $(this).text();
            let sort_these = ["PlayerName", "SongPack", "SongName", "Grade", "Difficulty", "Modifiers", "Miss", "Good", "Great"]
            let sort_these_small = ["Miss", "Good", "Great"]
            $(this).html('<input type="text" style="display: ' + (sort_these.includes(title) ? "block" : "none") + ';width: ' + (sort_these_small.includes(title) ? "32px" : "64px") + '" class="column_search" />');
        });
        $.ajax({
            url: "http://looz.servehttp.com/getScores",
            success: (data) => {
                let table = $('#myTable').DataTable({
                    data: data,
                    orderCellsTop: true,
                    bPaginate: false,
                    order: [[0, 'desc']],
                    fixedHeader: true,
                    columns: [
                        { data: 'DateTime' },
                        { data: "PlayerName" },
                        { data: "SongPack" },
                        { data: "SongName" },
                        {
                            data: "Difficulty",
                            render: function (data, type, row) {
                                return `<b style="color: ${DiffColor[data] ? DiffColor[data] : "#808080"}">${data}</b>`
                            }
                        },
                        { data: "Grade" },
                        { data: "Score" },
                        { data: "PercentDP" },
                        { data: "MaxCombo" },
                        { data: "Marvelous" },
                        { data: "Perfect" },
                        { data: "Great" },
                        { data: "Good" },
                        { data: "OK" },
                        { data: "Miss" },
                        { data: "NG" },
                        { data: "Modifiers" },
                    ],
                    "columnDefs": [
                        { type: "ddrdiff", targets: 4 },
                        { type: "ddrgrade", targets: 5 }
                    ]
                });
                // Apply the search
                $('#myTable thead').on('keyup', ".column_search", function () {
                    table
                        .column($(this).parent().index())
                        .search(this.value)
                        .draw();
                });
            }
        });
    });
</script>
